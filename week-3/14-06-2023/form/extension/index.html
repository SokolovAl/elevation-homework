<!doctype html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Form extension</title>
</head>
<body>
    <div id="container">
        <div class="labels" id="nameLabel">NAME</div>
        <input id="nameInput" placeholder="Enter your name">
        <div class="labels" id="salaryLabel">DESIRE SALARY</div>
        <input id="salaryInput" placeholder="Enter desired salary">
        <div class="labels" id="birthdayLabel">BIRTHDAY</div>
        <input id="birthdayInput" type="date">
        <div class="labels" id="phoneLabel">PHONE</div>
        <input id="phoneInput" placeholder="Enter your phone number">
        <div id="errorContainer"></div>
        <button id="submitBtn">SUBMIT</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
